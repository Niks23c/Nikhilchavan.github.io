<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Your Name</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #ffda77;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .project-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #ffda77;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-card h3 {
      padding: 1rem;
      font-size: 1.2rem;
      margin: 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      color: #fff;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .modal-content h3 {
      color: #ffda77;
      margin-top: 0;
    }

    .modal-content p {
      margin: 1rem 0;
      line-height: 1.6;
      color: #ccc;
    }

    .modal-buttons {
      margin-top: 1.5rem;
    }

    .modal-buttons .btn {
      margin-right: 1rem;
      background: #ffda77;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
    body::before {
  content: '';
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: -1;
  pointer-events: none;
  animation: float 20s linear infinite;
}

body::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(circle, rgba(255,218,119,0.15) 10px, transparent 11px),
    radial-gradient(circle, rgba(255,218,119,0.15) 8px, transparent 9px),
    radial-gradient(circle, rgba(255,218,119,0.1) 6px, transparent 7px);
  background-size: 100px 100px;
  animation: float2 40s linear infinite;
  z-index: -1;
}

@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-50px); }
}

@keyframes float2 {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-100px); }
}

  </style>
</head>

<body>
  <div class="nav">
  <a href="index.html">üè† Home</a>
</div>

  <h1>My Projects</h1>

  <div class="projects-grid">
    <div class="project-card powerbi sql"
      data-title="Pizza Sales Analysis"
      data-desc="Quick summary."
      data-img="assets/Pizza.gif"
      data-github="https://github.com/Niks23c/Pizza-Sales-Analysis-SQL-PowerBI-"
      data-live="pizza.html">
      <img src="assets/Pizza.gif" alt="Pizza Sales Analysis"/>
      <h3>Pizza Sales Analysis</h3>
    </div>

    <div class="project-card powerbi sql"
      data-title="Coffee Shop Sales Analysis"
      data-desc="Quick summary."
      data-img="assets/coffeeshop.gif"
      data-github="https://github.com/Niks23c/coffee-shop-sales-analysis"
      data-live="coffee.html">
      <img src="assets/Coffeeshop.gif" alt="Coffee Shop Sales"/>
      <h3>Coffee Shop Sales Analysis</h3>
    </div>

    <div class="project-card powerbi"
      data-title="Bank Customer Churn Analysis"
      data-desc="Quick summary."
      data-img="assets/BankChurn.gif"
      data-github="https://github.com/Niks23c/Bank-Churn-Analysis"
      data-live="bank.html">
      <img src="assets/BankChurn.gif" alt="Churn Analysis"/>
      <h3>Bank Customer Churn Analysis</h3>
    </div>
  </div>

  <!-- Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Project Preview" />
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <div class="modal-buttons">
        <a id="modalGitHub" href="#" target="_blank" class="btn">üîó GitHub</a>
        <a id="modalLive" href="#" target="_blank" class="btn">üåê Live Project</a>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("projectModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalGitHub = document.getElementById("modalGitHub");
    const modalLive = document.getElementById("modalLive");
    const closeModal = document.querySelector(".close");

    const projectCards = document.querySelectorAll(".project-card");

    const descriptions = {
      "Pizza Sales Analysis": "This Power BI dashboard provides a deep dive into pizza sales data. It includes metrics like revenue by category, top-selling pizzas, and hourly demand. The data was cleaned using SQL, and insights were visualized using interactive charts and KPIs to support inventory and marketing decisions.",
      "Coffee Shop Sales Analysis": "This project tracks customer trends, revenue growth, and product performance for a fictional coffee shop. Data was analyzed in SQL and visualized in Power BI to deliver business-ready insights for stakeholders. The dashboard uses slicers, KPIs, and custom visuals.",
      "Bank Customer Churn Analysis": "In this Power BI project, we analyzed customer churn behavior using demographic and transactional data. Key insights include which segments are most likely to churn and how to retain them using actionable strategies like loyalty programs."
    };

    projectCards.forEach(card => {
      card.addEventListener("click", () => {
        const title = card.getAttribute("data-title");
        const desc = card.getAttribute("data-desc");
        const img = card.getAttribute("data-img");
        const github = card.getAttribute("data-github");
        const live = card.getAttribute("data-live");

        modalImage.src = img;
        modalTitle.textContent = title;
        modalDesc.textContent = descriptions[title] || desc;
        modalGitHub.href = github;
        modalLive.href = live;

        modal.style.display = "block";
      });
    });

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
